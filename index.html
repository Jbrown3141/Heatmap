<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #map-container {
            width: 100vw;
            height: 95vh;
        }

        #file-upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #e9d38cbd;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #file-upload {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100vw;
            height: 5vh;
            display: inline-block;
            text-align: center;
            border: none;
            background-color: transparent;
            color: black;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #file-upload::file-selector-button {
            background-color: #7e7d80;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: auto;
        }
    </style>
</head>

<body>
    <div id="map-container"></div>
    <div id="file-upload-container">
        <input type="file" id="file-upload" accept=".gpx,.geojson,.txt" />
    </div>
    <script>
        var map = L.map('map-container').setView([44.31, -69.78], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var heatLayer;
        var coordinates;

        function printCoords() {
            for (let i = 1; i < 5; i++) {
                console.log(coordinates[i])
            }
        }

        document.getElementById('file-upload').addEventListener('change', function (event) {
            var file = event.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;

                if (file.name.endsWith('.geojson')) {
                    coordinates = parseGeoJSONData(data);
                    printCoords()
                } else {
                    coordinates = parseGPSData(data);
                    printCoords()
                }

                if (heatLayer) {
                    map.removeLayer(heatLayer);
                }

                heatLayer = L.heatLayer(coordinates, { radius: 15, blur: 30, maxZoom: 10 }).addTo(map);
            };

            reader.readAsText(file);
        });

        function parseGPSData(data) {
            var coordinates = [];
            var lines = data.split('\n');
            lines.forEach(line => {
                var parts = line.split(',');
                if (parts.length >= 2) {
                    var lat = parseFloat(parts[0].trim());
                    var lng = parseFloat(parts[1].trim());
                    if (!isNaN(lat) && !isNaN(lng)) {
                        coordinates.push([lat, lng]);
                    }
                }
            });
            return coordinates;
        }

        function parseGeoJSONData(data) {
            var coordinates = [];
            try {
                var geojson = JSON.parse(data);

                if (geojson.type === 'FeatureCollection') {
                    geojson.features.forEach(feature => {
                        if (feature.geometry) {
                            var geometryType = feature.geometry.type;

                            if (geometryType === 'Point') {
                                var lat = feature.geometry.coordinates[1];
                                var lng = feature.geometry.coordinates[0];
                                coordinates.push([lat, lng]);

                            } else if (geometryType === 'Polygon') {
                                var polygonCoordinates = feature.geometry.coordinates[0];
                                polygonCoordinates.forEach(coord => {
                                    coordinates.push([coord[1], coord[0]]);
                                });

                            } else if (geometryType === 'MultiPolygon') {
                                feature.geometry.coordinates.forEach(polygon => {
                                    polygon[0].forEach(coord => {
                                        coordinates.push([coord[1], coord[0]]);
                                    });
                                });
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error parsing GeoJSON:', error);
            }
            return coordinates;
        }

    </script>
</body>
